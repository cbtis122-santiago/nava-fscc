{% extends "base.html" %}
{% block title %}Agregar Pedido{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Agregar Pedido</h4>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Número de Orden</label>
        <input class="form-control" name="numero_orden" type="number" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Total del Pedido ($)</label>
        <input class="form-control" name="total_pedido" type="number" step="0.01" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de Orden</label>
      <select class="form-select" name="tipo_orden" required>
        <option value="Comer ahí">Comer ahí</option>
        <option value="Para llevar">Para llevar</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre del Cliente</label>
      <input class="form-control" name="nombre_cliente_temporal">
    </div>

    <div class="mb-3">
      <label class="form-label">Asignar Trabajador</label>
      <select class="form-select" name="trabajador">
        <option value="">-- Selecciona un trabajador --</option>
        {% for t in trabajadores %}
          <option value="{{ t.id }}">{{ t.nombre }} {{ t.apellido }}</option>
        {% empty %}
          <option value="">No hay trabajadores registrados</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="pagado">
      <label class="form-check-label">Pedido Pagado</label>
    </div>

    <button class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
    <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
  </form>
</div>
{% endblock %}
