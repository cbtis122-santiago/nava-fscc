{% extends "base.html" %}
{% block title %}Actualizar Pedido{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Actualizar Pedido</h4>
  <form method="post" action="{% url 'realizar_actualizacion_pedido' pedido.id %}">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Número de Orden</label>
        <input class="form-control" name="numero_orden" type="number" value="{{ pedido.numero_orden }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Total del Pedido ($)</label>
        <input class="form-control" name="total_pedido" type="number" step="0.01" value="{{ pedido.total_pedido }}" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de Orden</label>
      <select class="form-select" name="tipo_orden">
        <option value="Comer ahí" {% if pedido.tipo_orden == "Comer ahí" %}selected{% endif %}>Comer ahí</option>
        <option value="Para llevar" {% if pedido.tipo_orden == "Para llevar" %}selected{% endif %}>Para llevar</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre del Cliente</label>
      <input class="form-control" name="nombre_cliente_temporal" value="{{ pedido.nombre_cliente_temporal }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Asignar Trabajador</label>
      <select class="form-select" name="trabajador">
        <option value="">-- Selecciona un trabajador --</option>
        {% for t in trabajadores %}
          <option value="{{ t.id }}" {% if pedido.trabajador and pedido.trabajador.id == t.id %}selected{% endif %}>
            {{ t.nombre }} {{ t.apellido }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="pagado" {% if pedido.pagado %}checked{% endif %}>
      <label class="form-check-label">Pedido Pagado</label>
    </div>

    <button class="btn btn-primary">Actualizar</button>
    <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
