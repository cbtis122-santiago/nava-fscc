{% extends "base.html" %}
{% block title %}Actualizar Proveedor{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Actualizar Proveedor</h4>
  <form method="post" action="{% url 'realizar_actualizacion_proveedor' proveedor.id %}">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre de la Empresa</label>
        <input class="form-control" name="nombre_empresa" value="{{ proveedor.nombre_empresa }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Persona de Contacto</label>
        <input class="form-control" name="contacto" value="{{ proveedor.contacto }}" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Teléfono</label>
        <input class="form-control" name="telefono" value="{{ proveedor.telefono }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" type="email" value="{{ proveedor.email }}" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <textarea class="form-control" name="direccion" rows="3">{{ proveedor.direccion }}</textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Tipo de Proveedor</label>
        <select class="form-select" name="tipo_proveedor" required>
          <option value="ALIMENTOS" {% if proveedor.tipo_proveedor == 'ALIMENTOS' %}selected{% endif %}>Alimentos</option>
          <option value="BEBIDAS" {% if proveedor.tipo_proveedor == 'BEBIDAS' %}selected{% endif %}>Bebidas</option>
          <option value="LIMPIEZA" {% if proveedor.tipo_proveedor == 'LIMPIEZA' %}selected{% endif %}>Limpieza</option>
          <option value="EQUIPOS" {% if proveedor.tipo_proveedor == 'EQUIPOS' %}selected{% endif %}>Equipos</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" name="activo" {% if proveedor.activo %}checked{% endif %}>
          <label class="form-check-label">Proveedor Activo</label>
        </div>
      </div>
    </div>

    <button class="btn btn-primary"><i class="bi bi-save"></i> Actualizar Proveedor</button>
    <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
  </form>
</div>
{% endblock %}
