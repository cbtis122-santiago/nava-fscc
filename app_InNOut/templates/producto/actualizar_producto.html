{% extends "base.html" %}
{% block title %}Actualizar Producto{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Actualizar Producto</h4>
  <form method="post" action="{% url 'realizar_actualizacion_producto' producto.id %}">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input class="form-control" name="nombre" value="{{ producto.nombre }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" name="categoria" required>
          <option value="HAMBURGUESAS" {% if producto.categoria == 'HAMBURGUESAS' %}selected{% endif %}>Hamburguesas</option>
          <option value="BEBIDAS" {% if producto.categoria == 'BEBIDAS' %}selected{% endif %}>Bebidas</option>
          <option value="PAPAS" {% if producto.categoria == 'PAPAS' %}selected{% endif %}>Papas</option>
          <option value="POSTRES" {% if producto.categoria == 'POSTRES' %}selected{% endif %}>Postres</option>
          <option value="COMBOS" {% if producto.categoria == 'COMBOS' %}selected{% endif %}>Combos</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" name="descripcion" rows="3">{{ producto.descripcion }}</textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Precio de Venta ($)</label>
        <input class="form-control" name="precio" type="number" step="0.01" value="{{ producto.precio }}" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Costo ($)</label>
        <input class="form-control" name="costo" type="number" step="0.01" value="{{ producto.costo }}" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">URL de Imagen</label>
        <input class="form-control" name="imagen" value="{{ producto.imagen }}" placeholder="https://...">
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="disponible" {% if producto.disponible %}checked{% endif %}>
      <label class="form-check-label">Producto Disponible</label>
    </div>

    <button class="btn btn-primary"><i class="bi bi-save"></i> Actualizar Producto</button>
    <a href="{% url 'ver_productos' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
  </form>
</div>
{% endblock %}
