{% extends "base.html" %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Agregar Producto</h4>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input class="form-control" name="nombre" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" name="categoria" required>
          <option value="">-- Selecciona categoría --</option>
          <option value="HAMBURGUESAS">Hamburguesas</option>
          <option value="BEBIDAS">Bebidas</option>
          <option value="PAPAS">Papas</option>
          <option value="POSTRES">Postres</option>
          <option value="COMBOS">Combos</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" name="descripcion" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Precio de Venta ($)</label>
        <input class="form-control" name="precio" type="number" step="0.01" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Costo ($)</label>
        <input class="form-control" name="costo" type="number" step="0.01" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">URL de Imagen</label>
        <input class="form-control" name="imagen" placeholder="https://...">
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="disponible" checked>
      <label class="form-check-label">Producto Disponible</label>
    </div>

    <button class="btn btn-primary"><i class="bi bi-save"></i> Guardar Producto</button>
    <a href="{% url 'ver_productos' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
  </form>
</div>
{% endblock %}
