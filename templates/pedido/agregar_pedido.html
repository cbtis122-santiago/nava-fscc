{% extends "base.html" %}
{% block title %}Nuevo Pedido{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card card-soft shadow-sm">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0"><i class="bi bi-cart-plus"></i> Crear Nuevo Pedido</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Número de Orden</label>
              <input type="number" name="numero_orden" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Tipo de Orden</label>
              <select name="tipo_orden" class="form-select">
                <option value="Comer aqui">Comer aquí</option>
                <option value="Para llevar">Para llevar</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Atendido por</label>
              <select name="trabajador" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                {% for t in trabajadores %}
                  <option value="{{ t.id }}">{{ t.nombre }} ({{ t.sucursal.nombre_tienda }})</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="card bg-light mb-3">
            <div class="card-body p-3">
              <h6 class="card-title text-primary"><i class="bi bi-person-check"></i> Datos del Cliente</h6>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Opción 1: Cliente Registrado</label>
                <select name="cliente" class="form-select">
                  <option value="">-- Cliente General / No Registrado --</option>
                  {% for c in clientes %}
                    <option value="{{ c.id }}">
                      {{ c.nombre }} {{ c.apellido }} (Tel: {{ c.telefono|default:"N/A" }})
                    </option>
                  {% endfor %}
                </select>
                <small class="text-muted">Selecciona de la lista si ya existe en la base de datos.</small>
              </div>

              <div class="mb-0">
                <label class="form-label fw-bold">Opción 2: Nombre Temporal (Opcional)</label>
                <input type="text" name="nombre_cliente_temporal" class="form-control" placeholder="Escribe el nombre si no quieres registrarlo (Ej: Juan P.)">
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold fs-5">Total a Pagar ($)</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text">$</span>
                <input type="number" step="0.01" name="total_pedido" class="form-control" placeholder="0.00">
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-check form-switch fs-5 p-3 border rounded bg-white">
                <input class="form-check-input ms-0 me-3" type="checkbox" name="pagado" id="pagadoCheck">
                <label class="form-check-label fw-bold" for="pagadoCheck">¿Pedido Pagado?</label>
              </div>
            </div>
          </div>

          <hr>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-info text-white fw-bold btn-lg">Generar Pedido</button>
            <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary">Cancelar</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
