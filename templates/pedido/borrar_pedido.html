{% extends "base.html" %}
{% block title %}Borrar Pedido{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Confirmar Borrado</h4>
  <p>¿Deseas eliminar el pedido <strong>#{{ pedido.numero_orden }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
