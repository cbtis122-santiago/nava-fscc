{% extends "base.html" %}
{% block title %}Actualizar Pedido{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card card-soft shadow-sm">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Actualizar Pedido #{{ pedido.numero_orden }}</h4>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'realizar_actualizacion_pedido' pedido.id %}">
          {% csrf_token %}
          
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Número de Orden</label>
              <input type="number" name="numero_orden" class="form-control" value="{{ pedido.numero_orden }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Tipo de Orden</label>
              <select name="tipo_orden" class="form-select">
                <option value="Comer aqui" {% if pedido.tipo_orden == "Comer aqui" %}selected{% endif %}>Comer aquí</option>
                <option value="Para llevar" {% if pedido.tipo_orden == "Para llevar" %}selected{% endif %}>Para llevar</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Atendido por</label>
              <select name="trabajador" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                {% for t in trabajadores %}
                  <option value="{{ t.id }}" {% if pedido.trabajador and pedido.trabajador.id == t.id %}selected{% endif %}>
                    {{ t.nombre }} ({{ t.sucursal.nombre_tienda }})
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="card bg-light mb-3">
            <div class="card-body p-3">
              <h6 class="card-title text-primary"><i class="bi bi-person-check"></i> Datos del Cliente</h6>
              
              <div class="mb-3">
                <label class="form-label fw-bold">Opción 1: Cliente Registrado</label>
                <select name="cliente" class="form-select">
                  <option value="">-- Cliente General / No Registrado --</option>
                  {% for c in clientes %}
                    <option value="{{ c.id }}" {% if pedido.cliente and pedido.cliente.id == c.id %}selected{% endif %}>
                      {{ c.nombre }} {{ c.apellido }} (Tel: {{ c.telefono|default:"N/A" }})
                    </option>
                  {% endfor %}
                </select>
                <small class="text-muted">Selecciona para cambiar el cliente asignado.</small>
              </div>

              <div class="mb-0">
                <label class="form-label fw-bold">Opción 2: Nombre Temporal</label>
                <input type="text" name="nombre_cliente_temporal" class="form-control" value="{{ pedido.nombre_cliente_temporal }}" placeholder="Ej: Juan P.">
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Total a Pagar ($)</label>
              <input type="number" step="0.01" name="total_pedido" class="form-control" value="{{ pedido.total_pedido }}">
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-check form-switch fs-5 p-3 border rounded bg-white">
                <input class="form-check-input ms-0 me-3" type="checkbox" name="pagado" id="pagadoCheck" {% if pedido.pagado %}checked{% endif %}>
                <label class="form-check-label fw-bold" for="pagadoCheck">¿Pedido Pagado?</label>
              </div>
            </div>
          </div>

          <hr>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning fw-bold">Guardar Cambios</button>
            <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary">Cancelar</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
