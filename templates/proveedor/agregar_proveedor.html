{% extends "base.html" %}
{% block title %}Agregar Proveedor{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Agregar Proveedor</h4>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre de la Empresa</label>
        <input class="form-control" name="nombre_empresa" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Persona de Contacto</label>
        <input class="form-control" name="contacto" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Teléfono</label>
        <input class="form-control" name="telefono" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" type="email" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <textarea class="form-control" name="direccion" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Tipo de Proveedor</label>
        <select class="form-select" name="tipo_proveedor" required>
          <option value="">-- Selecciona tipo --</option>
          <option value="ALIMENTOS">Alimentos</option>
          <option value="BEBIDAS">Bebidas</option>
          <option value="LIMPIEZA">Limpieza</option>
          <option value="EQUIPOS">Equipos</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" name="activo" checked>
          <label class="form-check-label">Proveedor Activo</label>
        </div>
      </div>
    </div>

    <button class="btn btn-primary"><i class="bi bi-save"></i> Guardar Proveedor</button>
    <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
  </form>
</div>
{% endblock %}
