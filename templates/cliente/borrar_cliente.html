{% extends "base.html" %}
{% block title %}Borrar Cliente{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card card-soft shadow-sm border-danger">
      <div class="card-header bg-danger text-white">
        <h4 class="card-title mb-0">¿Estás seguro?</h4>
      </div>
      <div class="card-body text-center">
        <h5 class="mb-4">Estás a punto de eliminar al cliente:</h5>
        <h3 class="text-danger fw-bold">{{ cliente.nombre }} {{ cliente.apellido }}</h3>
        <p class="text-muted mt-3">Esta acción no se puede deshacer.</p>
        
        <form method="POST">
          {% csrf_token %}
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-danger btn-lg">Sí, eliminar cliente</button>
            <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
